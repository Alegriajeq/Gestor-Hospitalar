<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group textarea {
            height: 100px;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cadastro de Paciente</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                {{ form.nome }}
            </div>

            <div class="form-group">
                <label for="bi">Bilhete de Identidade (BI)</label>
                {{ form.bi }}
            </div>

            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento</label>
                {{ form.data_nascimento }}
            </div>

            <div class="form-group">
                <label for="endereco">Endereço</label>
                {{ form.endereco }}
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                {{ form.telefone }}
            </div>

            <div class="form-group">
                <label for="alergias">Alergias (Se houver)</label>
                {{ form.alergias }}
            </div>

            <div class="form-group">
                <label for="historico_medico">Histórico Médico (Se houver)</label>
                {{ form.historico_medico }}
            </div>

            <div class="form-group">
                <button type="submit">Cadastrar Paciente</button>
            </div>

        </form>
    </div>

</body>
</html>
