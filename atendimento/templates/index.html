<!DOCTYPE html>
{% load static %}

<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Atendimento Médico</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>

<div class="container mt-5">
    <h2>Cadastro de Paciente</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <div class="mb-3">
            <label for="bi" class="form-label">Número do BI</label>
            <input type="text" class="form-control" id="bi" name="bi" required>
        </div>

        <div class="mb-3">
            <label for="data_nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
        </div>

        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" name="endereco" required>
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" required>
        </div>

        <div class="mb-3">
            <label for="alergias" class="form-label">Alergias</label>
            <input type="text" class="form-control" id="alergias" name="alergias">
        </div>

        <div class="mb-3">
            <label for="historico_medico" class="form-label">Histórico Médico</label>
            <textarea class="form-control" id="historico_medico" name="historico_medico"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<!-- Link para o JS do Bootstrap -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
